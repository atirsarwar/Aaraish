<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Custom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PREMIUM PRELOADER -->
  <div id="preloader">
    <div class="preloader-content text-center">
      <img src="images/logo.png" alt="Logo" class="loader-logo" />
      <div class="loading-text mt-3">Loading...</div>
    </div>
  </div>

     <!-- Header Section (Hidden by Default) -->
  <header class="slide-header">
    <div class="container d-flex justify-content-center flex-wrap gap-3 py-4">
      <a href="index.html" class="slide-link">
        <div class="slide-card">
          <img src="images/index2.jpg" alt="Corporate" />
          <div class="slide-label corporate">MAIN</div>
        </div>
      </a>
      <a href="retail.html" class="slide-link">
        <div class="slide-card">
          <img src="images/index1.jpg" alt="Retail" />
          <div class="slide-label retail">RETAIL</div>
        </div>
      </a>
      <a href="new arrival.html" class="slide-link">
        <div class="slide-card">
          <img src="images/index4.jpg" alt="Fashion" />
          <div class="slide-label fashion">NEW arrival</div>
        </div>
      </a>
      <a href="textile.html" class="slide-link">
        <div class="slide-card">
          <img src="images/index3.jpg" alt="Textile" />
          <div class="slide-label textile">TEXTILE</div>
        </div>
      </a>
    </div>
  </header>

  <!-- Navigation Bar -->
  <div class="nav-bar d-flex justify-content-between align-items-center flex-wrap">

      <span> Supplier Portal</span>
      <span> Careers</span>
      <span><i class="bi bi-envelope"></i> Contact Us</span>
    </div>
    <img src="images/logo.png" alt="" class="logo">
    <div class="nav-controls d-flex align-items-center gap-3 ms-4">
      <div class="nav-dropdown nav-dropdown--active" id="toggleSlideHeader">
        NEW ARRIVAL <span class="arrow">â–¼</span>
      </div>
    </div>
  </div>
  </div>


   <div class="container py-5" data-aos="fade-up">
    <div class="slider-container">
        <div class="now-showing">Now in Stores</div>

        <div class="accordion-slider">
            <!-- Slide 01 -->
            <div class="slide" style="background-image: url('images/4.webp')">
                <div class="slide-content">
                    <div class="slide-number">01</div>
                    <div class="car-brand">Women's Unstiched Collection</div>
                </div>
                <a href="retail pages/women.html" class="text-decoration-none">
                <div class="add-button"></div>
                </a>
            </div>

            <!-- Slide 02 -->
            <div class="slide" style="background-image: url('images/2.webp')">
                <div class="slide-content">
                    <div class="slide-number">02</div>
                    <div class="car-brand">Men's Winter Collection</div>
                </div>
                <a href="retail pages/men .html" class="text-decoration-none">
                <div class="add-button"></div>
                </a>
            </div>
        </div>
    </div>
</div>

    <footer class="footer bg-white border-top pt-3 pb-3" data-aos="fade-up">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class="d-flex align-items-center mb-2 mb-md-0">
                <img src="https://gulahmed.com/wp/wp-content/themes/gulahmed/images/SpecLogo1.png" alt="SECP Logo" class="footer-logo mr-2">
                <div>
                </div>

            <div class="footer-social d-flex justify-content-center">

                <a href="#" class="footer-icon mx-1"><i class="fab fa-flickr"></i></a>
